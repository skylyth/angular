<h3>查看客户信息</h3>
<div class="search-ele">
      <input type="text" placeholder="输入关键词搜索" ng-model='customerKey' class="searchKey">
      <button class="btn btn-default" type="button"  disabled>搜索为全局搜索</button>
</div>
<div class="tHeight">

  <table class="table " id="searchAccount">
<!-- On cells (`td` or `th`) -->
			<tr>
			  <th class="active">序号</th>
			  <th class="success">姓名</th>
			  <th class="danger">性别</th>
			  <th class="info">身份证号</th>
			   <!--<th class="active">地址</th>-->
			    <th class="active">联系电话</th>
<!--			     <th class="active">照片</th>-->
			  <th class="warning">操作</th>
			</tr>
			<tr ng-repeat='v in customerList1'>
			  <td class="active">{{$index + 1}}</td>
			  <td class="success">{{v.name}}</td>
			  <td class="danger">{{v.sex}}</th>
			  <td class="info">{{v.identity}}</td>
			  <!--<td class="danger">{{v.address}}</th>-->
			  <td class="info">{{v.contact}}</td>
			  <!--<td class="active"><img data-ng-src="../images/{{v.img}}" alt='照片'/></td>-->
			  <td class="warning"><a href="javascript:;" ng-click='deleteCustomer(v.id,$index)'>删除</a><a href="javascript:;" ng-click='updateCustomer($index,v.id)'>修改</a></td>
			</tr>
  </table>	
  	<h5>共有<span style="color: red;font: bold 18px '微软雅黑';">{{allLength}}</span>名会员客户</h5>
</div>
 <nav aria-label="Page navigation">
		  <ul class="pagination opage">
		    <li>
		      <a href="javascript:;" aria-label="Previous" ng-click='decrease()'>
		        <span aria-hidden="true">上一页</span>
		      </a>
		      <a href="javascript:;" aria-label="Next" ng-click='increase()'>
		        <span aria-hidden="true">下一页</span>
		      </a>
		    </li>
		  </ul>
		</nav>
		
<form class="form-inline register" id="updateCustomer">
  <div class="form-group">
    <label for="exampleInputName2">姓名:</label>
    <input type="text" class="form-control"   name="cuname" ng-model='cuname'>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">密码:</label>
    <input type="password" class="form-control cupassword" ng-model='cupassword'>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">身份证号:</label>
    <input type="text" class="form-control cuidentity"   ng-model='cuidentity'>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">性别:</label>
    <input type="text" class="form-control cusex"  ng-model='cusex'>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">联系电话:</label>
    <input type="text" class="form-control cucontact"  ng-model='cucontact'>
  </div>
  <button type="submit" class="btn btn-default" ng-click='upCuOk()'>确定</button>
   <button type="submit" class="btn btn-default" ng-click='upCuNo()'>取消</button>
</form>
