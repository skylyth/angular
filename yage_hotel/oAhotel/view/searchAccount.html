<h3>查看员工信息</h3>
<div class="search-ele">
      <input type="text" placeholder="输入关键词搜索" ng-model='searchKey' class="searchKey">
      <button class="btn btn-default" type="button" ng-click='searchKeys()' disabled>搜索为全局搜索</button>
</div>
<div class="table-responsive" ng-app='sjw' ng-controller='ctrl'>
  <table class="table table-hove" id="searchAccount" style="overflow: hidden;">
<!-- On cells (`td` or `th`) -->
			<tr>
			  <th class="active">ID</th>
			  <th class="success">姓名</th>
			  <th class="danger">年龄</th>
			  <th class="info">职务</th>
			   <th class="active">相片</th>
			  <th class="warning">操作</th>
			</tr>
			<tr ng-repeat='v in lists'>
			  <td class="active">{{v.id}}</td>
			  <td class="success">{{v.username}}</td>
			  <td class="danger">{{v.age}}</th>
			  <td class="info">{{v.work}}</td>
			  <td class="active"><img data-ng-src="../images/{{v.img}}" alt='照片'/></td>
			  <td class="warning"><a href="javascript:;" ng-click='delete(v.id,v)'>删除</a><a href="javascript:;" ng-click='updateAccount(v.id)' ui-sref='searchAccount'>修改</a></td>
			</tr>
			<!--<tr>
			  <th class="active">2</th>
			  <th class="success">小芳</th>
			  <th class="warning">女</th>
			  <th class="danger">20</th>
			  <th class="info">员工</th>
			  <th class="warning"><a href="javascript:;">删除</a><a href="javascript:;">修改</a></th>
			</tr>-->
  </table>
  
		 
<!--</div>-->

<div id="updateAccount">
	<form class="form-inline register">
  <div class="form-group">
    <label for="exampleInputName2">用户名:</label>
    <input type="text" class="form-control reusername"  ng-model='reusername' name="re-username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">密码:</label>
    <input type="password" class="form-control repassword" ng-model='repassword' name="re-password">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">年龄:</label>
    <input type="text" class="form-control reage"  ng-model='reage' name="re-age">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">职务:</label>
    <input type="text" class="form-control rework" ng-model='rework' name="re-work">
  </div>
   <div class="form-group">
    <label for="exampleInputFile">照片:</label>
    <input type="file" id="exampleInputFile" ng-model='fileimg' name="file-img" class="fileimg">
  </div>
  <button type="submit" class="btn btn-default" ng-click='update()'>提交</button>
  <button type="submit" class="btn btn-default" ng-click='close()'>退出</button>
</form>
</div>
